<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>

    <link rel="stylesheet" href="./css/section_1.css">
    <link rel="stylesheet" href="./css/section_2-3.css">
    <link rel="stylesheet" href="./css/section_4.css">
    <link rel="stylesheet" href="./css/modal.css">
  </head>

  <body>
    <div data-include="./templates/header.html"></div>

    <section class="section-1">
      <p></p>
      <img src="" alt="">
    </section>

    <section class="section-2">
      <input type="file" name="files" id="files" multiple="multiple">
    </section>

    <section class="section-3">
      <div class="drop-zone">
        <p>Arrastra tus archivos aqui...</p>
      </div>
    </section>

    <section id="section-4">
      <form class="validate-form">
        <input type="text" name="first_name" placeholder="Nombre..." required="required" maxlength="35">
        <input type="text" name="last_name" placeholder="Apellido..." required="required" maxlength="35">
        <input type="email" name="email" placeholder="Email..." required="required" maxlength="50">
        <button class="btn" type="submit" data-darkmode-button="">Enviar</button>
      </form>
    </section>

    <script src="./script.js" type="module"></script>
  </body>

</html>
